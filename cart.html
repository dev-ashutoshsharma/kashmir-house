<!-- Cart and Checkout Page (cart.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart and Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: white;
      padding: 20px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .cart-item div {
      max-width: 70%;
    }
    .cart-item h4 {
      margin: 0;
      font-size: 1.2em;
      color: #f4be39;
    }
    .cart-item button {
      background-color: #f4be39;
      color: #222;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    .cart-item button:hover {
      background-color: #e1b15f;
    }
    .total {
      font-size: 1.5em;
      margin-top: 20px;
      text-align: right;
    }
    form {
      margin-top: 30px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: none;
    }
    button[type="submit"] {
      background-color: #f4be39;
      color: #222;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button[type="submit"]:hover {
      background-color: #e1b15f;
    }
    .back-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    .back-buttons a {
      text-decoration: none;
      color: #f4be39;
      padding: 10px 20px;
      background-color: #222;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .back-buttons a:hover {
      background-color: #e1b15f;
    }
  </style>
</head>
<body>
  <h1>Your Cart</h1>
  <div id="cart-container"></div>
  <div class="total" id="total-price"></div>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #222;
    color: white;
    padding: 20px;
  }

  #checkout-form {
    max-width: 600px;
    margin: 0 auto;
    background-color: #333;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  }

  #checkout-form h2 {
    text-align: center;
    color: #f4be39;
    font-size: 1.8em;
    margin-bottom: 20px;
  }

  #checkout-form label {
    display: block;
    font-size: 1.1em;
    margin-bottom: 5px;
    color: #f4be39;
  }

  #checkout-form input,
  #checkout-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    background-color: #444;
    border: 1px solid #555;
    border-radius: 5px;
    color: white;
    font-size: 1em;
  }

  #checkout-form input:focus,
  #checkout-form textarea:focus {
    outline: none;
    border-color: #f4be39;
  }

  #checkout-form button {
    width: 100%;
    padding: 12px;
    background-color: #f4be39;
    color: #222;
    border: none;
    border-radius: 5px;
    font-size: 1.2em;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  #checkout-form button:hover {
    background-color: #d39d27;
  }
</style>

<form id="checkout-form">
  <h2>Checkout</h2>

  <label for="name">Your Name:</label>
  <input type="text" id="name" name="name" required placeholder="Enter your full name">

  <label for="email">Your Email:</label>
  <input type="email" id="email" name="email" required placeholder="Enter your email address">

  <label for="phone">Your Phone Number:</label>
  <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">

  <label for="message">Special Instructions:</label>
  <textarea id="message" name="message" rows="4" placeholder="Enter any special instructions or requests"></textarea>

  <button type="submit">Place Order</button>
</form>


  <div class="back-buttons">
    <a href="/menu.html">Back to Main Menu</a>
    <a href="/index.html" target="_blank">Back to KASHMIR HOUSE</a>
  </div>

  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartContainer = document.getElementById('cart-container');
      const totalPriceElement = document.getElementById('total-price');
      cartContainer.innerHTML = '';
      let total = 0;

      cart.forEach(item => {
        const cartItemDiv = document.createElement('div');
        cartItemDiv.classList.add('cart-item');

        const itemDetails = document.createElement('div');
        const itemName = document.createElement('h4');
        itemName.textContent = `${item.name} (x${item.quantity})`;
        itemDetails.appendChild(itemName);

        const itemPrice = document.createElement('p');
        itemPrice.textContent = `${(item.price * item.quantity).toFixed(2)} €`;
        itemDetails.appendChild(itemPrice);

        cartItemDiv.appendChild(itemDetails);

        const removeButton = document.createElement('button');
        removeButton.textContent = 'Remove';
        removeButton.onclick = () => removeFromCart(item.name);
        cartItemDiv.appendChild(removeButton);

        cartContainer.appendChild(cartItemDiv);
        total += item.price * item.quantity;
      });

      totalPriceElement.textContent = `Total: ${total.toFixed(2)} €`;
    }

    function removeFromCart(name) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart = cart.filter(item => item.name !== name);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    document.getElementById('checkout-form').onsubmit = function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const message = document.getElementById('message').value;

      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

      const orderDetails = `Name: ${name}\nEmail: ${email}\nPhone: ${phone}\nMessage: ${message}\n\nOrder:\n${cart.map(item => `${item.name} (x${item.quantity}): ${(item.price * item.quantity).toFixed(2)} €`).join('\n')}\n\nTotal: ${total.toFixed(2)} €`;

      sendEmail(orderDetails);
      alert('Your order has been placed!');
      localStorage.removeItem('cart');
      loadCart();
    };

    function sendEmail(orderDetails) {
      Email.send({
        SecureToken: "your-smtp-token",
        To: 'khullarakshay723@gmail.com',
        From: 'danziastorage@gmail.com',
        Subject: "New Order Received",
        Body: orderDetails
      }).then(
        message => alert("Mail sent successfully!"),
        error => alert("Error sending email: " + error)
      );
    }

    loadCart();
  </script>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>
</html>
